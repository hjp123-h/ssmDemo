<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文档</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link  rel="stylesheet" href="/css/editormd.min.css" >
    <script src="/js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/editormd.min.js"></script>
    <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"
    ></script>
    <!-- 编辑发布问题页面 -->
</head>
<body>

<!-- 发布页面 -->
<div class="container theme-showcase" role="main">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 ">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"  style="top: 2px"></span>&nbsp;&nbsp;文档编辑</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden"name="id">
                <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." >
                </div>

                <div id="div1">
                    <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，号分隔" ><br>
                    <button type="submit" class="btn btn-success btu-pulish" >发布</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    const E = window.wangEditor
    const editor = new E("#div1")
    // 或者 const editor = new E(document.getElementById('div1'))
    editor.create()
</script>
</html>
