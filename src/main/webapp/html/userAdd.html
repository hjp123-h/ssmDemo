<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>monkey1024</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="page-header"></div>
<div class="container">
    <div id="msg"></div>
    <form id="user-form" style="max-width: 330px;padding: 15px;margin: 0 auto;">
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="phone">手机:</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="birthday">生日:</label>
            <input type="date" class="form-control" id="birthday" name="birthday">
        </div>
        <div class="form-group">
            <label for="address">地址:</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>

        <button type="button" class="btn btn-sm btn-primary">添加</button>
    </form>
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script>
    $(function () {
        $(".btn-primary").click(function () {

            let jsonForm= $('#user-form').serializeArray();

            let jsonData = {};

            $.each(jsonForm,function (i,v) {
                jsonData[v.name] = v.value;
            });

            let params = JSON.stringify(jsonData);

            $.ajax({
                url:"/addStudent",
                type:"post",
                data:params,
                contentType:"application/json",
                success:function (result) {
                    window.location.replace("/students");
                }
            });
        });
    });
</script>
</html>
