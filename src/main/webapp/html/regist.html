<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid main" style="background-color: burlywood">
    <div class="row">

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <form class="form-horizontal" action="/register" method="post" style="padding-top: 40%;margin-bottom: 350px">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="formName" id="inputEmail3" placeholder="账号">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="手机号">
                        </div>
                    </div>
                    <div class="form-group" >
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">注册</button>
                        &nbsp&nbsp&nbsp&nbsp<a href="/from" role="button">返回主页</a>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>

    </div>
</div>

<script>
    $("#asms").click(function (){
        if ($("#phone").val() != null){
            $.ajax({
                url:"/sms",
                type:"post",
                data:{"phone":$("#phone").val()},
                dataType:"json",
                success:function(result){
                    if("true"== result.flag){
                        //发送成功 禁用按钮
                        document.getElementById("asms").setAttribute("disabled",true);
                    }
                }
            })
        }
    })
</script>

</body>
</html>
